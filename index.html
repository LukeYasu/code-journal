<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-background">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1 class="header">Code Journal</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <form>
        <div data-view="entry-form">
          <div class="row">
            <h2 class="entry-header">New Entry</h2>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder image" />
            </div>
            <div class="column-half user-inputs">
              <label for="entry-title">Title</label>
              <input id="entry-title" type="text" required />
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" type="text" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full user-notes">
              <label for="entry-notes">Notes</label>
              <textarea id="entry-notes"></textarea>
            </div>
            <div class="row save-button">
              <input class="button" type="submit" value="SAVE" />
            </div>
          </div>
          <div data-view="entries" class="hidden"></div>
        </div>
      </form>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
